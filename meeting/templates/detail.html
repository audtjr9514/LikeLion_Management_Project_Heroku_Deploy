{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
  <h1>{{meet.title}} 모임</h1>
  <p class="lead">{{meet.pub_date}}<br>{{meet.body}}</p>
  {% if meet.image != '' %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <img src="{{meet.image.url}}" width="100%" height="100%" alt="노창">
    </div>
  </div>
  {%endif%}
  <a class="btn btn-lg btn-primary" href="{% url 'home' %}" role="button">목록으로 돌아가기 &raquo;</a>
</div>
{% endblock%}
